<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark" style="padding: '1%';">
        <span class="navbar-brand" style="margin-left: 10%; font-size: 200%;"><strong>Meu site</strong></span>
        <span class="navbar-text" style="margin-right: 10%; font-size: 200%;">Relatório</span>
    </nav>
    <div class="container mx-auto mt-8 p-4" style="padding: 2%;">
        <form class="bg-white shadow-md rouded p-4" onsubmit="buscar(event)">
            <div class="mb-3">
                <label for="tipoBusca" class="form-label">Tipo de busca</label>
                <select id="tipoBusca" class="form-control" onchange="mostrarFiltros(this.value)">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="cargo">Cargo</option>
                </select>
            </div>
            <div id="filtroFuncionario" class="mb-3" style="display: none;">
                <label for="funcionario" class="form-label">Funcionário</label>
                <select id="funcionario" class="form-control">
                    <option value="" disabled selected>Selecione um funcionário</option>
                </select>
            </div>
            <div id="filtroCargo" class="mb-3" style="display: none;">
                <label for="cargo" class="form-label">Cargo</label>
                <select id="cargo" class="form-control">
                    <option value="" disabled selected>Selecione um cargo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="w-full table-auto bg-white shadow-md rounded mt-8 p-4">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Funcionário</th>
                    <th class="px-4 py-2">Cargo</th>
                    <th class="px-4 py-2">Data de início</th>
                    <th class="px-4 py-2">Data fim</th>
                    <th class="px-4 py-2">Detalhes</th>
                </tr>
            </thead>
            <tbody id="tabelaRelatorio"></tbody>
        </table>
    </div>



    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./static/js/relatorio.js"></script>
</body>
</html>
