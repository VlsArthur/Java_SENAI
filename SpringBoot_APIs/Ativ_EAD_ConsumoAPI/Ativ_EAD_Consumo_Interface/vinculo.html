<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark" >
        <div class="container-fluid">
            <span class="navbar-brand" style="margin-left: 10%; font-size: 200%;"><strong>Meu Site</strong></span>
            <span class="navbar-text" style="margin-right: 10%; font-size: 200%;">Vínculo</span>
        </div>
    </nav>
    <div class="container mx-auto mt-8 p-4" style="padding: 2%;">
        <h2 class="text-2xl font-bold mb-4">Cadastro de cargos</h2>
    <form class="bg-white shadow-md rounded p-4" onsubmit="vincular(event)">
        <div class="mb-3">
            <label for="selectFuncionario" class="form-label">Funcionário</label>
            <select id="selectFuncionario" class="form-control" required>
                <option value="" disabled selected>Selecione um funcionário</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="selectCargo" class="form-label">Cargo</label>
            <select id="selectCargo" class="form-control" required>
                <option value="" disabled selected>Selecione um cargo</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="data_inicio" class="form-label">Data de início</label>"
            <input type="date" id="data_inicio" class="form-control" placeholder="Data de início" required>
        </div>
        <div class="mb-3">
            <label for="data_fim" class="from-label">Data fim</label>
            <input type="date" id="data_fim" class="form-control" placeholder="Data de fim">
        </div>
        <div class="mb-3">
            <label for="detalhes" class="form-label">Detalhes</label>
            <input type="text" id="detalhes" class="form-control" placeholder="Detalhes">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>


    <h1 class="text-2xl font-bold mt-8 mb-4">Tabela de vínculos</h1>
    <table class="w-full table-auto bg-white shadow-md rounded p-4">
        <thead class="bg-gray-200">
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Funcionário</th>
            <th class="px-4 py-2">Cargo</th>
            <th class="px-4 py-2">Data de início</th>
            <th class="px-4 py-2">Data fim</th>
            <th class="px-4 py-2">Detalhes</th>
        </thead>
        <tbody id="tabelaVinculos">

        </tbody>
    </table>

    </div>





    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./static/js/vinculo.js"></script>
</body>
</html>
