<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body  class="bg-gray-100 min-h-screen">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark" style="padding: 1%;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="margin-left: 10%; font-size: 200%;"><strong>Meu Site</strong></span>
            <span class="navbar-text" style="margin-right: 10%; font-size: 200%;">Login</span>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4" style="padding: 2%;">
        <h2 class="text-2xl font-bold mb-4">Cadastro de cargos</h2>
        <form class="bg-white shadow-md rounded p-4" onsubmit="adicionar(event)">
            <div class="mb-3">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        
        <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de cargos</h2>
        <table  class="w-full table-auto bg-white shadow-md rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Nome</th>
                    <th class="px-4 py-2">Descrição</th>
                    <th class="px-4 py-2">Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaCargos"></tbody>
      </table>
    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./static/js/cargos.js"></script>
</body>
</html>
