<h1 style="margin-left: 12%; margin-top: 5%;"><strong>Formulário de cadastro</strong></h1>

<div style="margin-left: 12%; margin-right: 12%; margin-top: 2%; background-color: white; padding: 3%; border-radius: 1%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
<div class="mb-3">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome">
</div>

<div class="mb-3">
    <label class="form-label">E-mail</label>

</div>

<button type="submit" class="btn btn-primary"> Adicionar </button>

</div>
